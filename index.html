<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <div class="button-container mb-3">
            <button id="all" class="btn btn-secondary">All Pets</button>
            <button id="cats" class="btn btn-info">Cats</button>
            <button id="dogs" class="btn btn-success">Dogs</button>
            <button id="dinos" class="btn btn-warning">Dinos</button>
            <button id="show-add-form" class="btn btn-primary">Add Pet</button>
        </div>        
        <div id="add-pet-form" class="mb-4" style="display: none;">
            <h3>Add New Pet</h3>
            <form id="pet-form">
                <div class="mb-3">
                    <label for="pet-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="pet-name" required>
                </div>
                <div class="mb-3">
                    <label for="pet-color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="pet-color" required>
                </div>
                <div class="mb-3">
                    <label for="pet-skill" class="form-label">Special Skill</label>
                    <input type="text" class="form-control" id="pet-skill" required>
                </div>
                <div class="mb-3">
                    <label for="pet-type" class="form-label">Type</label>
                    <select class="form-select" id="pet-type" required>
                        <option value="">Choose...</option>
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                        <option value="dino">Dino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pet-image" class="form-label">Image URL</label>
                    <p>https://picsum.photos/200/300</p>
                    <input type="url" class="form-control" id="pet-image" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="pet-cards" class="row"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
